  - name: flame_retardants_urine_laboratory
    description: Flame retardants FRs areeither additive or reactive ingredients applied to household and consumerproducts to reduce the products flammability, and to meet state and federalfire safety standards and regulations. Until recently, a dominant class of FR additivesused for household products was polybrominated diphenyl ethers PBDEs, whichare persistent and can accumulate in the environment de Wit 2002 Law etal.2006, Stapleton et al. 2012. Flame retardant formulations containingchlorinated and non-chlorinated organophosphates and non-PBDE brominatedchemicals have entered consumers markets as PBDEs have been phased-out in manycountries van der Veen and de Boer 2012. Some of these compounds used inflame retardant formulations are triphenyl phosphate,tris1,3-dichloro-2-propyl phosphate, tris1-chloro-2-propyl phosphate,tris2-chloroethyl phosphate, tri-cresyl phosphates, tributyl phosphate,tribenzyl phosphate, and 2-ethylhexyl-2,3,4,5-tetrabromobenzoate. NHANESrecently developed a method to measure the metabolites of these compounds,which can be used as exposure biomarkers diphenyl phosphate,bis1,3-dichloro-2-propyl phosphate, bis1-chloro-2-propyl phosphate, bis-2-chloroethylphosphate, dibutyl phosphate, and 2,3,4,5-tetrabromobenzoic acid.
