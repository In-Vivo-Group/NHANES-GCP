    description: Ferritin is a protein that contains iron and is found in red blood cells. Ferritin levels are used primarily in evaluating the bodys iron metabolism and levels of iron storage or reserves, which can be too low or too high. Low storage of iron can lead to iron deficiency anemia. High levels of iron storage, also called iron overload, occurs when excess iron is accumulated in the body, primarily the liver. 
