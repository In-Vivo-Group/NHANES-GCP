  - name: audiometry_acoustic_reflex_examination
    description: The NHANES 2017-2018 audiometry examination component includes one main audiometry data file AUXJ and three middle ear testing data files. The acoustic reflex data file AUXARJ is one of quantitative measurements collected in the middle ear testing to evaluate the functional health of the middle ear system. The acoustic reflex is a protective, automatic reflex contraction of the eardrum in response to a sudden, high-intensity sound stimulus. Acoustic reflex testing results are useful in clarifying questionable tympanograms, verifying degree of hearing loss, and distinguishing between sensorineural hearing losses caused by damage to the cochlea versus the auditory nerve. The purpose of the present data file is to provide the underlying raw data curves for this set of acoustic reflexes, which will allow analysts to display actual acoustic reflex curves, make qualitative judgments regarding test adequacy and interpretation, and to perform quantitative analyses.  
